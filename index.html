<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Draw Canvas Component Demo</title>
  <link rel="stylesheet" href="assets/styles/styles.css">
</head>
<body>
  <h1>Draw in the box</h1>
  <div class="container">
    <draw-canvas></draw-canvas>
    <div class="canvas-controls">
      <input type="button" class="clear-button" value="CLEAR" />
      <input type="button" class="increase-stroke" value="STROKE +" />
      <input type="button" class="decrease-stroke" value="STROKE -" />
      <input type="button" class="red-button" />
      <input type="button" class="green-button" />
      <input type="button" class="blue-button" />
      <input type="button" class="black-button" />
    </div>
  </div>
  <script src="https://unpkg.com/@webcomponents/custom-elements"></script>
  <script src="assets/js/index.js"></script>
  <script src="dist/bundle.js"></script>
</body>
</html>
